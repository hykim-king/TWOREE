<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피자가게 예약 시스템</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        header, footer {
            background-color: #9cfc88;
            padding: 10px 20px;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header .login-button {
            background-color: #fff;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        header .login-button:hover {
            background-color: #4CAF50;
            color: white;
        }
        .calendar, .time-picker {
            margin-bottom: 10px;
        }
        .styled-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 3px 8px;
            cursor: pointer;
            border-radius: 12px;
        }
        .styled-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>피자가게 예약 시스템</h1>
        <a href="#" class="login-button">로그인</a>
    </header>
    
    <div class="container">
        <p>피자를 파는 가게입니다.</p>
        
        <div class="calendar">
            <input type="date" id="datePicker" min="2024-06-16" max="2024-12-31">
        </div>
        <div class="time-picker">
            <select id="timePicker">
                <option value="" disabled selected>시간 선택</option>
                <option value="오전 10:00">오전 10:00</option>
                <option value="오전 10:30">오전 10:30</option>
                <option value="오전 11:00">오전 11:00</option>
                <option value="오전 11:30">오전 11:30</option>
                <option value="오후 12:00">오후 12:00</option>
                <option value="오후 12:30">오후 12:30</option>
                <option value="오후 1:00">오후 1:00</option>
                <option value="오후 1:30">오후 1:30</option>
                <option value="오후 2:00">오후 2:00</option>
                <option value="오후 2:30">오후 2:30</option>
                <option value="오후 3:00">오후 3:00</option>
                <option value="오후 3:30">오후 3:30</option>
                <option value="오후 4:00">오후 4:00</option>
                <option value="오후 4:30">오후 4:30</option>
                <option value="오후 5:00">오후 5:00</option>
                <option value="오후 5:30">오후 5:30</option>
            </select>
        </div>
        <label for="participants">인원:</label>
        <span id="participants">1</span>
        <button id="increaseButton">+</button>
        <button id="decreaseButton">-</button>

        <br><br>
        
        <button id="confirmButton" onclick="confirmReservation()">예약 확인</button>
        <div class="result">
            <p id="resultText"></p>
        </div>
    </div>

    <div class="content_box">
        <button class="styled-button" onclick="location.href='01.html'">이전</button>
        <button class="styled-button" onclick="location.href='03.html'">다음</button>
    </div>

    <footer>
        <p>&copy; 2024 피자가게 예약 시스템</p>
    </footer>

    <script>
        function confirmReservation() {
            let participants = parseInt(document.getElementById('participants').textContent);
            const selectedDate = document.getElementById('datePicker').value;
            const selectedTime = document.getElementById('timePicker').value;

            const reservationData = {
                date: selectedDate,
                time: selectedTime,
                participants: participants
            };
            localStorage.setItem('reservation', JSON.stringify(reservationData));

            let resultText = `일정: ${selectedDate}, ${selectedTime}, 인원: ${participants}`;
            document.getElementById('resultText').innerText = resultText;
        }

        document.addEventListener('DOMContentLoaded', function() {
            let participants = 1;
            const participantsSpan = document.getElementById('participants');
            const increaseButton = document.getElementById('increaseButton');
            const decreaseButton = document.getElementById('decreaseButton');

            increaseButton.addEventListener('click', function() {
                participants++;
                participantsSpan.textContent = participants;
            });

            decreaseButton.addEventListener('click', function() {
                if (participants > 1) {
                    participants--;
                    participantsSpan.textContent = participants;
                }
            });
        });
    </script>
</body>
</html>
