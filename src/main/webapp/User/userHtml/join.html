<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/TWOREE/User/userCss/register.css">
  </head>
  <body> 
    <div id="container">
      <h1>회원가입</h1>
      <form>
        <fieldset>
          <legend>회원 정보 입력</legend>    
          <ul>
            <li>
              <label for="userId">아이디</label>
              <input type="text" id="userId" autofocus placeholder="아이디" required> 
            </li>
            <li>
              <label for="password">비밀번호</label>
              <input type="password" id="password" placeholder="비밀번호" required> 
            </li>   
            <li>
              <label for="user_email">이메일</label>
              <input type="email" id="user_email" placeholder="[선택]이메일주소" required> 
            </li>   
            <li>
              <label for="name">이름</label>
              <input type="text" id="name" placeholder="이름" required> 
            </li>
            <li>
              <label for="birthday">생년월일</label>
              <input type="text" id="birthday" placeholder="생년월일" required> 
            </li>            
            <li>
              <label for="tel">휴대전화번호</label>
              <input type="text" id="tel" placeholder="휴대전화번호" required> 
            </li>           
        </ul> 
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
          <label for="mailing_y">메일 수신</label>
          <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
          <label for="mailing_n">메일 수신 안 함</label>     
        </fieldset>
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>           
  </body>
</html>
