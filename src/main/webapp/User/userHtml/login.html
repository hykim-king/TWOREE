<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/TWOREE/User/userCss/register.css">
<title>로그인 페이지</title>
</head>
<body>
  <div id="container">
    <h1>ID 로그인</h1>
     <form>
     <fieldset>
      <ul>
        <li>
       <label for="userId">아이디</label>
        <input type="text" size="20" name="userId" id="userId" maxlength="12" placeholder="아이디를 입력하세요.">
        </li>
        <li>
       <label for="password">비밀번호</label>
        <input type="password" size="20" name="password" id="password" maxlength="32" placeholder="비밀번호를 입력하세요.">
        </li>
      <li>
		 <button type="submit" class="btn btn-primary btn-lg" id="login">로그인</button>
	  </li>
		</ul>
		</fieldset>
     <div id="buttons">
      <input type="submit" value="회원가입">
      <input type="submit" value="비밀번호 찾기">

     </div>
		</form>
	</div>
<script src="/TWOREE/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
