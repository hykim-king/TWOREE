<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/TWOREE/User/userCss/register.css">
<title>비밀번호 찾기</title>
<style>
ul{
  list-style : none;
}
</style>
</head>
<body>
 <div id="container">
  <h2>비밀번호 찾기</h2>
  <hr>
  <p>비밀번호를 찾을 방법을 선택해 주세요!!</p>
  <form action="">
    <fieldset>
     <legend>방법</legend>
      <ul>
        <li>
        <input type="radio" id="telck" name="check" value="10"  checked>
        <label for="telck">회원 정보에 등록된 휴대번호로 인증</label>
      </li>
       <li>
        <input type="radio" id="emailck" name="check" value="20" >
        <label for="emailck">본인확인 이메일로 인증</label>
       </li>
      </ul>
     </fieldset>
    <fieldset>
    <p>등록한 회원정보로 찾기 어려우시면, 본인 확인 후 비밀번호를 찾아드립니다.</p>
      <ul>
        <li>
        <input type ="radio" id="telckk" name="check" value="30">  
        <label for ="telckk">본인 명의 휴대전화로 인증</label>
        </li>
        
      </ul>
    
    </fieldset>
    </form>
  </div>
</body>
</html>
